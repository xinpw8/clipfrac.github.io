<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0rem 2rem;
        }

        /* Intro Section */
        .product-intro h1 {
            color: var(--highlight);
            font-size: 2.5rem;
            margin-bottom: 0rem;
        }

        .intro-text {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 800px;
        }

        /* Features Section */
        .product-features {
            margin: 2rem 0;
            padding: 2rem 0;
            border-top: 1px solid rgba(0, 187, 187, 0.2);
            border-bottom: 1px solid rgba(0, 187, 187, 0.2);
        }

        .features-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }

        .feature-image {
            width: 90%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .feature-card h2 {
            color: var(--highlight);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .feature-card p {
            font-size: 1.1rem;
            line-height: 1.5;
            max-width: 250px;
            margin: 0 auto;
        }

        /* Benefits Section */
        .benefit {
            margin-bottom: 3rem;
        }

        .benefit h2 {
            color: var(--highlight);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .benefit p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 800px;
        }

        /* CTA Section */
        .product-cta {
            background: var(--background);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--highlight);
            margin-top: 4rem;
        }

        .product-cta h2 {
            color: var(--highlight);
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .highlight-link {
            color: var(--highlight);
            text-decoration: none;
        }

        .highlight-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
</html>
