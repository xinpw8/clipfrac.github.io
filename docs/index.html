<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --spacing: 2rem;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            color: var(--text);
            line-height: 1.5;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing);
        }

        /* Basic content styles */
        .title-content {
            margin-bottom: var(--spacing);
        }

        .section-header {
            margin: calc(var(--spacing) * 2) 0 var(--spacing);
            font-size: 1.75rem;
            color: var(--text);
        }

        /* Citation section */
        .citation pre {
            margin: 0;
            padding: var(--spacing);
            background: var(--bg-secondary);
            border-radius: 8px;
            white-space: pre-wrap;       /* Wrap text */
            word-wrap: break-word;       /* Break long words */
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .citation code {
            background: none;
            padding: 0;
            max-width: 100%;
            display: block;
        }

        /* Contributors section */
        .contributor {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .contributor strong {
            color: var(--highlight);
            font-size: 1.1rem;
        }

        .contributor span {
            padding-left: var(--spacing);
            color: var(--text);
            display: block;
        }

    </style>
</head>
<body>
    <main class="main-content">
        <div class="title-content">
            <p>Website layout by Joseph Suarez.</p>
            <p>Practicing web design.</p>
      </div>

        <div class="demo-showcase">
            <div class="featured-game-container">
                <iframe src="assets/enduro/game.html" class="featured-game" title="Featured Game"></iframe>
            </div>
            <div class="game-info">
                <h3 class="game-title">Enduro</h3>
                <p class="game-description">
                    Enduro is a racing game where you must avoid other cars on the road.
                </p>
                <div class="demo-controls">
                    <button class="control-button" onclick="randomizeGame()">
                        âš„ Try Another Env
                    </button>
                </div>
            </div>
        </div>

        <h2 class="section-header">Contributors</h2>
        <div class="contributors">
            <div class="contributor">
                <strong>Joseph Suarez</strong>
                <span>Website design, theme, and layout by Joseph Suarez.</span>
            </div>
            <div class="contributor">
                <strong>BET</strong>
                <span>Okay.</span>
            </div>
         </div>
    </main>

    <script src="header.js"></script>
    <script src="games.js"></script>
    <script src="main.js"></script>
</body>
</html>
